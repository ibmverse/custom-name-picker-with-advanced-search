<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body style="margin:0" class="custom-namecpiker-with-advanced-search">
  <div id="e-name-picker" class="s-namepicker-collapse" autocomplete="off">
    <form onsubmit="window.CustomNamePicker_AdvancedSearch.search();return false;">
      <div id="e-name-picker-title">Custom Name Picker</div>
      <div id="e-search-name">
        <div class="s-search-label">Name:</div>
        <div class="s-search-text-container"><input class="s-search-text" id="e-search-name-text" autocomplete="off"></div>
        <div class="s-search" onclick="window.CustomNamePicker_AdvancedSearch.search()">Search</div>
        <div class="s-expand" onclick="window.CustomNamePicker_AdvancedSearch.expand()">Detail</div>
        <div class="s-collapse" onclick="window.CustomNamePicker_AdvancedSearch.expand()">Detail</div>
        <input type="submit" class="s-search" style="visibility:hidden">
      </div>
      <div id="e-search-jobtitle">
        <div class="s-search-label">Job Title:</div>
        <div class="s-search-text-container"><input class="s-search-text" id="e-search-jobtitle-text" autocomplete="off"></div>
      </div>
      <div id="e-search-department">
        <div class="s-search-label">Department:</div>
        <div class="s-search-text-container"><input class="s-search-text" id="e-search-department-text" autocomplete="off"></div>
      </div>
      <div id="e-search-location">
        <div class="s-search-label">Location:</div>
        <div class="s-search-text-container"><input class="s-search-text" id="e-search-location-text" autocomplete="off"></div>
      </div>
      <div id="e-search-internetaddress">
        <div class="s-search-label">E-Mail:</div>
        <div class="s-search-text-container"><input class="s-search-text" id="e-search-internetaddress-text" autocomplete="off"></div>
      </div>
      <div id="e-search-result-container">
        <div id="e-search-result">
          <!-- html template of name card -->
          <div id="e-search-result-template" style="top:0px;display:none;"><div id="e-search-result-${ID}" class="s-search-result-entry-left" style="top:0px;user-select:none;" ondblclick="window.CustomNamePicker_AdvancedSearch.add(${ID})">
            <div class="s-search-result-entry-inner">
              <div class="s-search-result-entry-image">
                <img src="person.png" border=0>
              </div>
              <div class="s-search-result-entry-info">
                <div class="s-search-result-entry-fullname">${DISPLAY_NAME} ${PHONETIC_NAME}</div>
                <div class="s-search-result-entry-internetaddress">${EMAIL_ADDRESS}</div>
                <div class="s-search-result-entry-job">
                  <span class="s-search-result-entry-department">${DEPARTMENT}</span>
                  <span class="s-search-result-entry-jobtitle">${JOBTITLE}</span>
                </div>
                <div class="s-search-result-entry-location">${LOCATION}</div>
              </div>
            </div>
          </div></div>
          <!-- html template of name card -->
        </div>
      </div>
    </form>
  </div>
  <script src="ui.js"></script>
  <script src="io.js"></script>
</body></html>
